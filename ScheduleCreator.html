<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BGP Schedule Creator</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f4f0e6;
      color: #2b2b2b;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fffef6;
      padding: 20px;
      border: 2px solid #d4b484;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    h1 {
      font-family: "Garamond", serif;
      font-size: 2.5rem;
      color: #4a3621;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px #d4b484;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .nested-options {
      margin-left: 20px;
    }
    button {
      padding: 10px;
      background-color: #d4b484;
      color: #2b2b2b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #c0a060;
    }
    .output-section {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f7f2;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .copy-button {
      display: none;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #d4b484;
      color: #2b2b2b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .copy-button:hover {
      background-color: #c0a060;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b4226;
    }
    footer a {
      color: #6b4226;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #6b4226;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    .back-button:hover {
      background-color: #4a2d1a;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">
    Back to Role Call Generator
  </button>
  <div class="container">
    <h1>BGP Schedule Creator</h1>
    <form id="scheduleForm">
      <label>Saturday Event:</label>
      <input type="text" id="saturdayEventName" placeholder="Event Name" />
      <input type="url" id="saturdayEventLink" placeholder="Event Link" />
      <label>Sunday Event:</label>
      <input type="text" id="sundayEventName" placeholder="Event Name" />
      <input type="url" id="sundayEventLink" placeholder="Event Link" />

      <label>***Tuesday***</label>
      <label><input type="checkbox" id="tuesdayNoEvent" /> No Event</label>
      <label><input type="checkbox" id="tuesdayEU1" /> EU Battle at 1 PM EST</label>
      <label><input type="checkbox" id="tuesdayEU2" /> EU Battle at 3/4 PM EST</label>
      <div class="nested-options">
        <label><input type="radio" name="tuesdayEU2Time" value="3pm" checked /> 3 PM EST</label>
        <label><input type="radio" name="tuesdayEU2Time" value="4pm" /> 4 PM EST</label>
      </div>
      <div class="nested-options">
        <label>Tuesday EU 1 PM Link:</label>
        <input type="url" id="tuesdayEU1Link" placeholder="Link" />
        <label>Tuesday EU 3/4 PM Link:</label>
        <input type="url" id="tuesdayEU2Link" placeholder="Link" />
        <label>Tuesday NA Link:</label>
        <input type="url" id="tuesdayNALink" placeholder="Link" />
      </div>
      <label><input type="checkbox" id="tuesdayNA" /> NA Battle</label>

      <label>***Wednesday***</label>
      <label><input type="checkbox" id="wednesdayNoEvent" /> No Event</label>
      <label><input type="checkbox" id="wednesdayEU1" /> EU Battle at 1 PM EST</label>
      <label><input type="checkbox" id="wednesdayEU2" /> EU Battle at 3/4 PM EST</label>
      <div class="nested-options">
        <label><input type="radio" name="wednesdayEU2Time" value="3pm" checked /> 3 PM EST</label>
        <label><input type="radio" name="wednesdayEU2Time" value="4pm" /> 4 PM EST</label>
      </div>
      <div class="nested-options">
        <label>Wednesday EU 1 PM Link:</label>
        <input type="url" id="wednesdayEU1Link" placeholder="Link" />
        <label>Wednesday EU 3/4 PM Link:</label>
        <input type="url" id="wednesdayEU2Link" placeholder="Link" />
        <label>Wednesday NA Link:</label>
        <input type="url" id="wednesdayNALink" placeholder="Link" />
      </div>
      <label><input type="checkbox" id="wednesdayNA" /> NA Battle</label>

      <label>***Thursday***</label>
      <label><input type="checkbox" id="thursdayNoEvent" /> No Event</label>
      <label><input type="checkbox" id="thursdayEU1" /> EU Battle at 1 PM EST</label>
      <label><input type="checkbox" id="thursdayEU2" /> EU Battle at 3/4 PM EST</label>
      <div class="nested-options">
        <label><input type="radio" name="thursdayEU2Time" value="3pm" checked /> 3 PM EST</label>
        <label><input type="radio" name="thursdayEU2Time" value="4pm" /> 4 PM EST</label>
      </div>
      <div class="nested-options">
        <label>Thursday EU 1 PM Link:</label>
        <input type="url" id="thursdayEU1Link" placeholder="Link" />
        <label>Thursday EU 3/4 PM Link:</label>
        <input type="url" id="thursdayEU2Link" placeholder="Link" />
        <label>Thursday NA Link:</label>
        <input type="url" id="thursdayNALink" placeholder="Link" />
      </div>
      <label><input type="checkbox" id="thursdayNA" /> NA Battle</label>

      <label>***Friday***</label>
      <label><input type="checkbox" id="fridayNoEvent" /> No Event</label>
      <label><input type="checkbox" id="fridayEU1" /> EU Battle at 1 PM EST</label>
      <label><input type="checkbox" id="fridayEU2" /> EU Battle at 3/4 PM EST</label>
      <div class="nested-options">
        <label><input type="radio" name="fridayEU2Time" value="3pm" checked /> 3 PM EST</label>
        <label><input type="radio" name="fridayEU2Time" value="4pm" /> 4 PM EST</label>
      </div>
      <div class="nested-options">
        <label>Friday EU 1 PM Link:</label>
        <input type="url" id="fridayEU1Link" placeholder="Link" />
        <label>Friday EU 3/4 PM Link:</label>
        <input type="url" id="fridayEU2Link" placeholder="Link" />
        <label>Friday NA Link:</label>
        <input type="url" id="fridayNALink" placeholder="Link" />
      </div>
      <label><input type="checkbox" id="fridayNA" /> NA Battle</label>

      <label>***Saturday NA***</label>
      <label><input type="checkbox" id="saturdayNA" /> NA Battle</label>
      <input type="url" id="saturdayNALink" placeholder="Link" />
      <label>***Sunday NA***</label>
      <label><input type="checkbox" id="sundayNA" /> NA Battle</label>
      <input type="url" id="sundayNALink" placeholder="Link" />

      <button type="button" onclick="generateSchedule()">Generate Schedule</button>
    </form>

    <div class="output-section" id="headerOutput"></div>
    <button class="copy-button" id="copyHeaderButton" onclick="copyHeaderToClipboard()">Copy Header</button>
    
    <div class="output-section" id="weeklyOutput"></div>
    <button class="copy-button" id="copyWeeklyButton" onclick="copyWeeklyToClipboard()">Copy Weekly Schedule</button>
    
    <div class="output-section" id="weekendOutput"></div>
    <button class="copy-button" id="copyWeekendButton" onclick="copyWeekendToClipboard()">Copy Weekend Events</button>

    <footer>
      <p>Made for BGP | By Ethan</p>
    </footer>
  </div>

  <script>
    function getCurrentEST() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      return new Date(utc - (5 * 60 * 60000));
    }

    function getBattleTimes(euTime) {
      let preRallyHour, startHour;
      if (euTime === "1pm") {
        preRallyHour = 12;
        startHour = 13;
      } else if (euTime === "3pm") {
        preRallyHour = 14;
        startHour = 15;
      } else if (euTime === "4pm") {
        preRallyHour = 15;
        startHour = 16;
      }
      return { preRallyHour, startHour };
    }

    function generateSchedule() {
      const saturdayEventName = document.getElementById("saturdayEventName").value;
      const saturdayEventLink = document.getElementById("saturdayEventLink").value;
      const sundayEventName = document.getElementById("sundayEventName").value;
      const sundayEventLink = document.getElementById("sundayEventLink").value;

      const nowEST = getCurrentEST();
      const currentDayEST = nowEST.getDay();
      let diffToTuesday = 2 - currentDayEST;
      if (diffToTuesday <= 0) diffToTuesday += 7;
      const startOfWeekEST = new Date(nowEST);
      startOfWeekEST.setDate(nowEST.getDate() + diffToTuesday);
      const endOfWeekEST = new Date(startOfWeekEST);
      endOfWeekEST.setDate(startOfWeekEST.getDate() + 5);
      const formattedWeekDates = `${startOfWeekEST.getMonth() + 1}/${startOfWeekEST.getDate()} - ${endOfWeekEST.getMonth() + 1}/${endOfWeekEST.getDate()}`;

      const getEpochTime = (dayOffset, hour, minute) => {
        const eventDate = new Date(startOfWeekEST);
        eventDate.setDate(eventDate.getDate() + dayOffset);
        const year = eventDate.getFullYear();
        const month = eventDate.getMonth();
        const day = eventDate.getDate();
        const utcHour = hour + 4;
        const eventUTC = new Date(Date.UTC(year, month, day, utcHour, minute, 0));
        return Math.floor(eventUTC.getTime() / 1000);
      };

      let header = `# <:Warsaw:973934291610386512> *Gwardia Xiestwa Schedule* <:BatalionuGrenadierwPolskich:1325163003297009674>
                           *${formattedWeekDates}*`;

      let weekly = `# <a:siren:1291131267315798066>  __**GUARD SCHEDULE**__  <a:siren:1291131267315798066> 
***THESE TIMES SHOULD BE TRANSLATED TO YOUR OWN TIME!***  
*All shown times are rally times. Battles start 30 minutes after!*  

__**MONDAY ÔªøÔªøÔªø **__  
‚öíÔ∏è **GENRE WIDE BRAKE üåø** ‚ùó  

`;

      const days = ['tuesday', 'wednesday', 'thursday', 'friday'];
      days.forEach(day => {
        const noEvent = document.getElementById(`${day}NoEvent`).checked;
        const eu1 = document.getElementById(`${day}EU1`).checked;
        const eu2 = document.getElementById(`${day}EU2`).checked;
        const eu2Time = document.querySelector(`input[name="${day}EU2Time"]:checked`).value;
        const na = document.getElementById(`${day}NA`).checked;
        const eu1Link = document.getElementById(`${day}EU1Link`).value;
        const eu2Link = document.getElementById(`${day}EU2Link`).value;
        const naLink = document.getElementById(`${day}NALink`).value;

        weekly += `<:sapeur:1196073910840594577> __**${day.toUpperCase()} ÔªøÔªøÔªø **__  üìÖ\n`;

        if (noEvent) {
  weekly += "`Events:` **NO EVENTS** ‚ùó\n";
} else {
  if (eu1) {
    const { preRallyHour } = getBattleTimes("1pm");
    const rallyTime = getEpochTime(days.indexOf(day), preRallyHour, 30);
    weekly += "`Event:` **" + day.toUpperCase() + " EU üåø** ‚ùó\n";
    weekly += "`Time:` <t:" + rallyTime + ":f>\n";
    if (eu1Link) weekly += "`Link:` " + eu1Link + "\n";
  }
  if (eu2) {
    const eu2Time = document.querySelector(`input[name="${day.toLowerCase()}EU2Time"]:checked`).value;
    const { preRallyHour } = getBattleTimes(eu2Time);
    const rallyTime = getEpochTime(days.indexOf(day), preRallyHour, 30);
    weekly += "`Event:` **" + day.toUpperCase() + " EU (" + eu2Time.toUpperCase() + ") üåø** ‚ùó\n";
    weekly += "`Time:` <t:" + rallyTime + ":f>\n";
    if (eu2Link) weekly += "`Link:` " + eu2Link + "\n";
  }
  if (na) {
    const rallyTime = getEpochTime(days.indexOf(day), 19, 0);
    weekly += "`Event:` **" + day.toUpperCase() + " NA üåø** ‚ùó\n";
    weekly += "`Time:` <t:" + rallyTime + ":f>\n";
    if (naLink) weekly += "`Link:` " + naLink + "\n";
  }
}
weekly += "\n";
      });


let weekend = `> # <:important:536987777372258339>  __**WEEKEND EVENTS**__ <:important:536987777372258339> 
> \`Weekend events are important and chances are we will be capped quickly\`
> \`with very limited spots. Ensure to attend and frag the fuck out\`
> \`make sure to attend weekdays so you are prepared\`
> 
> __**SATURDAY**__ üåø 
> 
> <:6stars:1305648213793046599> \`Events:\`  __** ${saturdayEventName || 'NO EVENT'}**__\n`;
if (saturdayEventLink) weekend += `> \`Event Link:\` ${saturdayEventLink}\n`;


const saturdayRallyTime = () => {
    const eu2Time = "3pm"; 
    const { preRallyHour } = getBattleTimes(eu2Time);
    return getEpochTime(4, preRallyHour, 30); 
  }; 

  weekend += `> \`Time:\` <t:${saturdayRallyTime()}:f> (4 PM EST)\n\n`;

  weekend += `__**SUNDAY**__ üåø 
> 
> <:7stars:1308113127103135755> \`Events:\`  __** ${sundayEventName || 'NO EVENT'}**__\n`;
  if (sundayEventLink) {
    weekend += `> \`Event Link:\` ${sundayEventLink}\n`;
  }

  const sundayRallyTime = () => {
    const eu2Time = "3pm"; 
    const { preRallyHour } = getBattleTimes(eu2Time);
    return getEpochTime(5, preRallyHour, 30); 
  }; 

  weekend += `> \`Time:\` <t:${sundayRallyTime()}:f> (4 PM EST)\n`;

  document.getElementById("headerOutput").textContent = header;
  document.getElementById("weeklyOutput").textContent = weekly;
  document.getElementById("weekendOutput").textContent = weekend;

  document.querySelectorAll('.copy-button').forEach(btn => btn.style.display = 'block');
} 

function copyHeaderToClipboard() {
  navigator.clipboard.writeText(document.getElementById("headerOutput").textContent)
    .then(() => alert("Header copied!"))
    .catch(() => alert("Copy failed!"));
}

function copyWeeklyToClipboard() {
  navigator.clipboard.writeText(document.getElementById("weeklyOutput").textContent)
    .then(() => alert("Weekly schedule copied!"))
    .catch(() => alert("Copy failed!"));
}

function copyWeekendToClipboard() {
  navigator.clipboard.writeText(document.getElementById("weekendOutput").textContent)
    .then(() => alert("Weekend events copied!"))
    .catch(() => alert("Copy failed!"));
}
</script>
    </body>
  </html>
